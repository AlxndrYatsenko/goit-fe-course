<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/normalize.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="fonts/Pe-icon-7-stroke.ttf" rel="stylesheet">
  <link href="fonts/Pe-icon-7-stroke.woff" rel="stylesheet">

  <link href="css/pe-icon-7-stroke.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <title>Module 05</title>
</head>

<body>

  <header>
    <nav class="container">
      <div class="site-navigation clearfix">
        <h1 class="site-logo">
          <a href="#">Mart</a>
        </h1>
        <ul class="site-navigation-list">
          <li class="site-navigation-item">
            <a href="" class="site-navigation-link">Home</a>
          </li>
          <li class="site-navigation-item">
            <a href="" class="site-navigation-link">About us</a>
          </li>
          <li class="site-navigation-item">
            <a href="" class="site-navigation-link">Page</a>
          </li>
          <li class="site-navigation-item">
            <a href="" class="site-navigation-link">Shop</a>
          </li>
          <li class="site-navigation-item">
            <a href="" class="site-navigation-link">Blog</a>
          </li>
          <li class="site-navigation-item">
            <a href="" class="site-navigation-link">Contact us</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <section class="slider">
      <div class="slider-content">
        <ul class="slides">
          <li class="slides-item">
            <img src="img/slide-1.jpg" alt="Four girls">
            <h3>
              Affordable Paris tours
              <span>city tours &sol; tour ticket &sol; tour guides</span>
            </h3>
          </li>
        </ul>
        <button class="slider-btn slider-btn-prev">
          <i class="pe-7s-angle-left "></i>
        </button>
        <button class="slider-btn slider-btn-next">
            <i class="pe-7s-angle-right"></i>
        </button>
      </div>
    </section>

    <section class="catalog container">
      <h2 class="collection-title">New Collection</h2>
      <ul class="collection-list">
        <li class="collection-item">
          <a href="#" class="collection-link">
            <img src="img/image-1.jpg" alt="Blue tshirt" class="product-foto" width="255" height="322">
            <div class="collection-overlay">
            </div>
            <ul class="icons">
              <li class="icon-box like">
                <i class="pe-7s-like"></i>
              </li>
              <li class="icon-box shuffle">
                <i class="pe-7s-shuffle"></i>
              </li>
              <li class="icon-box clock">
                <i class="pe-7s-clock"></i>
              </li>
            </ul>
            <h4 class="product-name">Blue tshirt
              <span class="price">$26</span>
            </h4>
          </a>
          <button class="cart">
            <i class="pe-7s-cart"></i>
            <span>Add to cart</span>
          </button>
        </li>
        <li class="collection-item">
          <a href="#" class="collection-link">
            <img src="img/image-2.jpg" alt="Woman shirt" class="product-foto" width="255" height="322">
            <div class="collection-overlay">
            </div>
            <ul class="icons">
              <li class="icon-box like">
                <i class="pe-7s-like"></i>
              </li>
              <li class="icon-box shuffle">
                <i class="pe-7s-shuffle"></i>
              </li>
              <li class="icon-box clock">
                <i class="pe-7s-clock"></i>
              </li>
            </ul>
            <h4 class="product-name">Woman shirt
              <span class="price">$31</span>
            </h4>
          </a>
          <button class="cart">
            <i class="pe-7s-cart"></i>
            <span>Add to cart</span>
          </button>
        </li>
        <li class="collection-item">
          <a href="#" class="collection-link">
            <img src="img/image-3.jpg" alt="Yellov tshirt" class="product-foto" width="255" height="322">
            <div class="collection-overlay">
            </div>
            <ul class="icons">
              <li class="icon-box like">
                <i class="pe-7s-like"></i>
              </li>
              <li class="icon-box shuffle">
                <i class="pe-7s-shuffle"></i>
              </li>
              <li class="icon-box clock">
                <i class="pe-7s-clock"></i>
              </li>
            </ul>
            <h4 class="product-name">Yellov tshirt
              <span class="price">$21</span>
            </h4>
          </a>
          <button class="cart">
            <i class="pe-7s-cart"></i>
            <span>Add to cart</span>
          </button>
        </li>
        <li class="collection-item">
          <a href="#" class="collection-link">
            <img src="img/image-4.jpg" alt="Cool lingerie" class="product-foto" width="255" height="322">
            <div class="collection-overlay">
            </div>
            <ul class="icons">
              <li class="icon-box like">
                <i class="pe-7s-like"></i>
              </li>
              <li class="icon-box shuffle">
                <i class="pe-7s-shuffle"></i>
              </li>
              <li class="icon-box clock">
                <i class="pe-7s-clock"></i>
              </li>
            </ul>
            <h4 class="product-name">Cool lingerie
              <span class="price">$56</span>
            </h4>
          </a>
          <button class="cart">
            <i class="pe-7s-cart"></i>
            <span>Add to cart</span>
          </button>
        </li>

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p>All Rights Reserved Dokan | Designet
      <span>ThemenGraph</span>
    </p>
  </footer>
</body>

</html>
