<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <title>Homework 10</title>
</head>

<body>
  <div class="container">
    <form class="user-editor">
      <textarea class="user-name" placeholder="Введите Имя" rows="1"></textarea>
      <textarea class="user-age" placeholder="Введите Возраст" rows="1"></textarea>
      <button class="button">Добавить</button>
    </form>

    <ul class="user-list"></ul>
  </div>

  <div class="backdrop">
    <div class="modal">
      <textarea class="user-name"></textarea>
      <textarea class="user-age"></textarea>

      <div class="actions">
        <button class="button" data-action="save">Сохранить</button>
        <button class="button" data-action="close">Отмена</button>
      </div>
    </div>
    
  </div>


  <script src="index.js"></script>
</body>

</html>
